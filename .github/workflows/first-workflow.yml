# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    types: [ opened ]
    paths:
      - '**.MD'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "design-document-validation"
  design-document-validation:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a HLD structure checking
      - name: Check-HLD-Structure
        run: |
        search_words=("Overview" "Functional requirements" "Non-functional requirements" "Solution" "Involved flows") \
          for file in *.MD; do \
          if [ -f "$file" ]; then \
          # Check if all search words are present in the file \
          all_present=true \
          for word in "${search_words[@]}"; do \
          if ! grep -q "$word" "$file"; then \
          all_present=false \
          break \
          fi \
          done \
        if [ "$all_present" = true ]; then \
        echo "File '$file' passes validation." \
        fi \
        fi \
        done \